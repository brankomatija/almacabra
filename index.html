<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Selector aleatorio</title>
<script>
/* lista de versiones  — añade o quita nombres según necesites */
const variants = [
  'v1.html',
  'v2.html',
  'v3.html',
  'v4.html'
];

/* elegir una al azar (distinta a la actual) */
const pick = variants[Math.floor(Math.random() * variants.length)];
if (location.pathname.endsWith(pick)) {
  /* estamos ya en una de las variantes → no redirigimos */
} else {
  location.replace(pick);   // cambia la URL sin dejar historial
}
</script>
<meta http-equiv="refresh" content="5;url=fallback.html">
</head>
<body>
<p>Redirigiendo…</p>
</body>
</html>
